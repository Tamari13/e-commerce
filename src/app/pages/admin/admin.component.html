<form [formGroup]="productForm" (ngSubmit)="submit()">
    <div>
    <input type="text" formControlName="title" placeholder="title">
         <div *ngIf="productForm.get('title')?.invalid && productForm.get('title')?.touched">
            <small class="error">Title is required.</small>
        </div>
    </div>

    <div>
        <input type="number" formControlName="price" placeholder="price" />
        <div *ngIf="productForm.get('price')?.invalid && productForm.get('price')?.touched">
          <small class="error">Price must be greater than 0.</small>
        </div>
      </div>

  <div>
    <textarea formControlName="description" placeholder="description"></textarea>
    <div *ngIf="productForm.get('description')?.invalid && productForm.get('description')?.touched">
      <small class="error">Description is required.</small>
    </div>
  </div>
  
  <div>
    <input type="text" formControlName="category" placeholder="category" />
    <div *ngIf="productForm.get('category')?.invalid && productForm.get('category')?.touched">
      <small class="error">Category is required.</small>
    </div>
  </div>

  <div>
    <input type="file" formControlName="image" placeholder="image" />
    <div *ngIf="productForm.get('image')?.invalid && productForm.get('image')?.touched">
      <small class="error">Image is required.</small>
    </div>
  </div>

    <button (click)="submit()">Add Product</button>

</form>
